<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speckle OS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="header">
    <div class="section group">
      <div class="col span_1_of_2">
        <img src="images/speckleos-logo.png" alt="SpeckleOS Logo" width="50%">
      </div>
      <div class="col span_1_of_2">
        <div class="social">
          <a href="#"><img src="images/medium-icon.png" width="10%"></a>
          <a href="#"><img src="images/twitter-icon.png" width="10%"></a>
        </div>
      </div>
    </div>
  </div>
  <div class="body">
    <div class="section group">
      <div class="col span_1_of_2">
        <div class="title">
          Your Window into the New Web
        </div>
        <div class="subscription">
          <input type="email" class="email" placeholder="email@some.com"/><button>Subscribe</button>
        </div>
        <div class="subtitle">Say hi at hello@speckleos.io</div>
      </div>
      <div class="col span_1_of_2">
        <div class="circle">
          <img src="images/dots-circle.svg">
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="section group">
      <div class="col span_1_of_3">
        <div style="text-align: center">
          <img src="images/1-dot.svg" width="50%">
          <div class="footer-text">Persistent identities</div>
        </div>
      </div>
      <div class="col span_1_of_3">
        <div style="text-align: center">
          <img src="images/2-dots.svg" width="50%">
          <div class="footer-text">Decentralized access controls</div>
        </div>
      </div>
      <div class="col span_1_of_3">
        <div style="text-align: center">
          <img src="images/3-dots.svg" width="50%">
          <div class="footer-text">Interoperable data</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
